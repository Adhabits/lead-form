<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golden Form</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: #111;
      padding: 25px;
      border-radius: 15px;
      width: 100%;
      max-width: 480px;
      border: 2px solid gold;
    }
    h2 {
      color: gold;
      text-align: center;
      margin-bottom: 20px;
    }
    .profession-options {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .profession-button {
      flex: 1;
      background-color: #222;
      border: 2px solid gold;
      padding: 12px;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      position: relative;
      transition: all 0.3s ease-in-out;
      animation: pulse 3s infinite;
    }
    .profession-button:hover {
      background-color: gold;
      color: black;
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 gold; }
      50% { transform: scale(1.05); box-shadow: 0 0 15px 2px gold; }
      100% { transform: scale(1); box-shadow: 0 0 0 0 gold; }
    }
    .form-section {
      display: none;
    }
    label {
      color: gold;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid gold;
      border-radius: 5px;
      background: #000;
      color: white;
    }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .row input {
      flex: 1;
    }
    .whatsapp-button {
      background-color: #25D366;
      color: white;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Aapka Profession Kya Hai?</h2>
    <div class="profession-options">
      <button class="profession-button" onclick="selectProfession('Job')">üëç Job</button>
      <button class="profession-button" onclick="selectProfession('Student')">üéì Student</button>
      <button class="profession-button" onclick="selectProfession('House Wife')">üë©‚Äçüç≥ House Wife</button>
    </div>

    <div class="form-section" id="formSection">
      <form id="mainForm">
        <div class="row">
          <input type="text" id="name" placeholder="Your Name" required>
          <input type="text" id="phone" placeholder="Phone No." required>
        </div>

        <label>Select Language</label>
        <select id="language" required>
          <option value="" disabled selected>Select Language</option>
          <option value="Hindi">Hindi</option>
          <option value="English">English</option>
        </select>

        <label>Select Gender</label>
        <select id="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <label>Age</label>
        <input type="number" id="age" placeholder="Enter Age" required>

        <button type="submit" class="whatsapp-button">Send on WhatsApp</button>
      </form>
    </div>
  </div>

  <script>
    let selectedProfession = "";

    function selectProfession(prof) {
      selectedProfession = prof;
      document.getElementById("formSection").style.display = "block";
    }

    document.getElementById("mainForm").addEventListener("submit", function(e){
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const age = document.getElementById("age").value;
      const language = document.getElementById("language").value;
      const gender = document.getElementById("gender").value;

      const data = {
        name,
        phone,
        age,
        language,
        gender,
        profession: selectedProfession
      };

      const scriptURL = 'https://script.google.com/macros/s/AKfycbysM4M6TxXh8FruLw0oI7ka-Uo4q_5kh4W9g-KL29Bhst6DkXRewSnEMwMCt8OKYdaLLg/exec';

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          const message = `Hello Rahman Sir, I am interested in this work.%0A%0AThis is my details:%0AName: ${name}%0APhone: ${phone}%0AProfession: ${selectedProfession}%0AGender: ${gender}%0ALanguage: ${language}%0AAge: ${age}%0A%0APlease share me work details.`;
          const whatsappURL = `https://wa.me/919743140915?text=${message}`;
          window.open(whatsappURL, '_blank');
        } else {
          alert("Something went wrong. Try again.");
        }
      })
      .catch(error => {
        alert("Error! Try again.");
        console.error("Error!", error.message);
      });
    });
  </script>

</body>
</html>
