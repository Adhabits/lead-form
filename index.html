<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lead Form</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, select {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
    }
    button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="lead-form">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="number" name="age" placeholder="Age" required />
    <select name="gender" required>
      <option value="">Select Gender</option>
      <option value="Female">Female</option>
      <option value="Male">Male</option>
    </select>
    <input type="tel" name="phone" placeholder="WhatsApp Number" required />
    <input type="text" name="language" placeholder="Language" required />
    <select name="profession" required>
      <option value="">Select Profession</option>
      <option value="Student">Student</option>
      <option value="Housewife">Housewife</option>
      <option value="Working Professional">Working Professional</option>
    </select>
    <button type="submit">Submit & Message on WhatsApp</button>
  </form>

  <script>
    const form = document.getElementById("lead-form");
    const scriptURL = 'https://script.google.com/macros/s/AKfycbysM4M6TxXh8FruLw0oI7ka-Uo4q_5kh4W9g-KL29Bhst6DkXRewSnEMwMCt8OKYdaLLg/exec';

    form.addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(form);
      const name = formData.get("name");
      const age = formData.get("age");
      const gender = formData.get("gender");
      const phone = formData.get("phone");
      const language = formData.get("language");
      const profession = formData.get("profession");

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(() => {
          let msg = `Hello Rahman sir, I am interested in this work.

This is my details:
Name: ${name}
Age: ${age}
Gender: ${gender}
Phone: ${phone}
Language: ${language}
Profession: ${profession}

Please share me work details.`;

          let encoded = encodeURIComponent(msg);
          let whatsappURL = `https://wa.me/919743140915?text=${encoded}`;
          window.open(whatsappURL, '_blank');
        })
        .catch(error => alert('Error! Try again.'));
    });
  </script>
</body>
</html>
