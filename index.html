<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lead Form with Google Sheet & WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #25D366;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Join the Opportunity</h2>
    <form id="submit-form">
      <input type="text" name="Name" placeholder="Your Full Name" required />
      <input type="text" name="Age" placeholder="Your Age" required />
      <select name="Gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
      </select>
      <input type="text" name="Phone" placeholder="WhatsApp Number" required />
      <input type="text" name="Language" placeholder="Preferred Language" required />
      <select name="Profession" required>
        <option value="" disabled selected>Select Profession</option>
        <option value="Student">Student</option>
        <option value="Housewife">Housewife</option>
        <option value="Working Professional">Working Professional</option>
      </select>
      <button type="submit">Submit & Message on WhatsApp</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('submit-form');
    const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec'; // <-- Change this

    form.addEventListener('submit', e => {
      e.preventDefault();

      const formData = new FormData(form);
      const name = formData.get("Name");
      const age = formData.get("Age");
      const gender = formData.get("Gender");
      const phone = formData.get("Phone");
      const language = formData.get("Language");
      const profession = formData.get("Profession");

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => {
          let msg = `Hello Rahman sir, I am interested in this work.

This is my details:
Name: ${name}
Age: ${age}
Gender: ${gender}
Phone: ${phone}
Language: ${language}
Profession: ${profession}

Please share me work details.`;

          let encoded = encodeURIComponent(msg);
          let whatsappURL = `https://wa.me/919743140915?text=${encoded}`;
          window.open(whatsappURL, '_blank');
        })
        .catch(error => alert('Error! Try again.'));
    });
  </script>
</body>
</html>
