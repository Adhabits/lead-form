<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lead Form</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      background: rgba(255, 215, 0, 0.05);
      border: 1px solid gold;
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 480px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(255, 215, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: gold;
      font-size: 26px;
      margin-bottom: 25px;
    }

    .profession-options {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .profession-button {
      flex: 1;
      background-color: #222;
      border: 2px solid gold;
      padding: 12px;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      transition: 0.3s ease-in-out;
    }

    .profession-button:hover {
      background-color: gold;
      color: #000;
      transform: scale(1.05);
    }

    .form-section {
      display: none;
    }

    label {
      color: gold;
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid gold;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 15px;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .row input {
      flex: 1;
    }

    .whatsapp-button {
      background-color: #25D366;
      color: white;
      padding: 14px;
      font-size: 17px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      width: 100%;
      margin-top: 25px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .whatsapp-button:hover {
      background-color: #1DA851;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Aapka Profession Kya Hai?</h2>
    <div class="profession-options">
      <div class="profession-button" onclick="selectProfession('Job')">üíº Job</div>
      <div class="profession-button" onclick="selectProfession('Student')">üéì Student</div>
      <div class="profession-button" onclick="selectProfession('House Wife')">üè† House Wife</div>
    </div>

    <div class="form-section" id="formSection">
      <form id="mainForm">
        <div class="row">
          <input type="text" id="name" placeholder="Your Name" required>
          <input type="text" id="phone" placeholder="Phone No." required>
        </div>

        <label>Select Language</label>
        <select id="language" required>
          <option value="" disabled selected>Select Language</option>
          <option value="Hindi">Hindi</option>
          <option value="English">English</option>
        </select>

        <label>Select Gender</label>
        <select id="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <label>Age</label>
        <input type="number" id="age" placeholder="Enter Age" required>

        <button type="submit" class="whatsapp-button">üì≤ Send on WhatsApp</button>
      </form>
    </div>
  </div>

  <script>
    let selectedProfession = "";

    function selectProfession(prof) {
      selectedProfession = prof;
      document.getElementById("formSection").style.display = "block";
    }

    document.getElementById("mainForm").addEventListener("submit", function(e){
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const age = document.getElementById("age").value;
      const language = document.getElementById("language").value;
      const gender = document.getElementById("gender").value;

      const data = {
        name,
        phone,
        age,
        language,
        gender,
        profession: selectedProfession
      };

      const scriptURL = 'https://script.google.com/macros/s/AKfycbysM4M6TxXh8FruLw0oI7ka-Uo4q_5kh4W9g-KL29Bhst6DkXRewSnEMwMCt8OKYdaLLg/exec';

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          const message = `Hello Rahman Sir, I am interested in this work.%0A%0AThis is my details:%0AName: ${name}%0APhone: ${phone}%0AProfession: ${selectedProfession}%0AGender: ${gender}%0ALanguage: ${language}%0AAge: ${age}%0A%0APlease share me work details.`;
          const whatsappURL = `https://wa.me/919743140915?text=${message}`;
          window.location.href = whatsappURL;
        } else {
          alert("Something went wrong. Try again.");
        }
      })
      .catch(error => {
        alert("Error! Try again.");
        console.error("Error!", error.message);
      });
    });
  </script>

</body>
</html>
