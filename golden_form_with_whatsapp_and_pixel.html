
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golden Form</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: #111;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      border: 2px solid gold;
    }
    h2 {
      color: gold;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      color: gold;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 20px 0;
      border: 1px solid gold;
      background-color: #000;
      color: white;
      border-radius: 6px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .row input {
      flex: 1;
    }
    .language-options {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .language-options label {
      cursor: pointer;
    }
    .gender-age {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .gender-options {
      display: flex;
      gap: 10px;
    }
    .whatsapp-button {
      background-color: gold;
      color: black;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .robot {
      text-align: center;
      font-size: 13px;
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Feel the Form</h2>
    <form id="leadForm">
      <div class="row">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="text" id="phone" placeholder="Phone No." required>
      </div>

      <label>Comfortable Language:</label>
      <div class="language-options">
        <label><input type="radio" name="language" value="Hindi" required> Hindi</label>
        <label><input type="radio" name="language" value="English" required> English</label>
      </div>

      <div class="gender-age">
        <div class="gender-options">
          <label><input type="radio" name="gender" value="Male" required> Male</label>
          <label><input type="radio" name="gender" value="Female" required> Female</label>
        </div>
        <input type="number" id="age" placeholder="Age" required>
      </div>

      <button type="submit" class="whatsapp-button">Send on WhatsApp</button>
      <div class="robot">ðŸ¤– First fill the form and click on WhatsApp</div>
    </form>
  </div>

  <script>
    document.getElementById("leadForm").addEventListener("submit", function(e){
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const age = document.getElementById("age").value;
      const language = document.querySelector('input[name="language"]:checked').value;
      const gender = document.querySelector('input[name="gender"]:checked').value;

      const message = `Hello Rahman Sir, I am interested in this work. Please share me work details.\n\nName: ${name}\nPhone: ${phone}\nLanguage: ${language}\nGender: ${gender}\nAge: ${age}`;
      const encodedMessage = encodeURIComponent(message);
      const whatsappURL = `https://wa.me/919743140915?text=${encodedMessage}`;

      window.open(whatsappURL, '_blank');

      // Meta Pixel tracking event
      if (typeof fbq !== 'undefined') {
        fbq('track', 'Lead');
      }
    });
  </script>

  /></noscript>

</body>
</html>
