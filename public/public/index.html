<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golden Form with WhatsApp + Pixel</title>
  <style>
    body {
      background: #fff8dc;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    form {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #25D366;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background: #128C7E;
    }
  </style>
  <!-- ✅ Meta Pixel Code -->
  <script>
    !function(f,b,e,v,n,t,s){
      if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)
    }(window, document,'script', 'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1323195878793934');
    fbq('track', 'PageView');
  </script>
</head>
<body>
  <form id="lead-form">
    <h2 style="text-align:center;">Join the Program</h2>

    <input type="text" placeholder="Full Name" required />
    <input type="number" placeholder="Age" required />
    <select required>
      <option value="">Select Gender</option>
      <option value="female">Female</option>
      <option value="male">Male</option>
    </select>
    <select required>
      <option value="">Current Profession</option>
      <option value="student">Student</option>
      <option value="housewife">Housewife</option>
      <option value="working">Working Professional</option>
    </select>
    <input type="text" placeholder="Language (Hindi/English)" required />
    <input type="tel" placeholder="WhatsApp Number" required />

    <button type="submit">Submit on WhatsApp</button>
  </form>

  <script>
    const form = document.getElementById('lead-form');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      fbq('track', 'Lead'); // ✅ Meta Lead Event

      const name = form.elements[0].value;
      const age = form.elements[1].value;
      const gender = form.elements[2].value;
      const profession = form.elements[3].value;
      const language = form.elements[4].value;
      const phone = form.elements[5].value;

      const msg = `Hi Mam, I want to join.\nName: ${name}\nAge: ${age}\nGender: ${gender}\nProfession: ${profession}\nLanguage: ${language}\nWhatsApp: ${phone}`;
      const encodedMsg = encodeURIComponent(msg);
      window.location.href = `https://wa.me/919610580359?text=${encodedMsg}`;
    });
  </script>
</body>
</html>
